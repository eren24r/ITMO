plugins {
    id 'java'
}

group 'MainProgram'
version '1.0'

repositories {
    mavenCentral()
    google()
}

jar{
    baseName = 'lab5'
    manifest {
        attributes 'Main-Class':'MainProgram.Main'
    }
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    implementation 'org.testng:testng:7.1.0'
    implementation 'com.diogonunes:JColor:5.5.1'
}

test {
    useJUnitPlatform()
}

